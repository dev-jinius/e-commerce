plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

bootJar {
	archiveFileName = "${rootProject.name}.jar"
}

jar {
	enabled = false
}

group = 'com.jinius'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
	all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	all*.exclude group: 'org.springframework.boot', module: 'logback-classic'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.querydsl:querydsl-jpa:5.0.0:jakarta'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2'
	implementation 'org.projectlombok:lombok:1.18.22'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	//Logging
	implementation 'org.springframework.boot:spring-boot-starter-log4j2'
	implementation 'org.redisson:redisson-spring-boot-starter:3.38.1'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2'
	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.testcontainers:testcontainers:1.20.4' // TC 의존성
	testImplementation "org.junit.jupiter:junit-jupiter:5.8.1"
	testImplementation 'org.testcontainers:junit-jupiter:1.20.4'  // TC 의존성
	testImplementation 'org.testcontainers:jdbc:1.20.4'           // DB와의 JDBC connection
	testImplementation "org.testcontainers:mariadb:1.20.4"
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	testImplementation 'com.navercorp.fixturemonkey:fixture-monkey-starter:1.1.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
