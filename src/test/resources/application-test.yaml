spring:
  config:
    activate:
      on-profile: "test"

  # DB - MariaDB
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:13307/test?characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
    username: test
    password: test

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: create-drop        # none, create, create-drop, update, validate
    defer-datasource-initialization: true
    open-in-view: false
    show_sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
  sql:
    init:
      #      schema-locations: classpath:ddl.sql
      data-locations: classpath:data.sql
      mode: always

logging:
  level:
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace